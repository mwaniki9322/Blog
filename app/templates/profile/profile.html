{% extends 'base.html'%}

{% block content %}
<div class="container" style="text-align: center;">
<div class="row py-5 px-4">
  <div class="col-md-5 mx-auto">
      <!-- Profile widget -->
      <div class="bg-white shadow rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 cover">
              <div class="media align-items-end profile-head">
                  <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail"> 
                  <div class="media-body mb-5 text-white">
                      <h4 class="mt-0 mb-0">{{user.username| capitalize}} </h4>
                      {% if user.bio %}
                      <h4 style="font-weight: bold;">BIO</h4>
                      <p> {{user.bio}}</p>
                    {%else%}
                      <p> {{user.username| capitalize}} has no bio </p>
                    {% endif %}
                    <br>
                    {% if user == current_user %}
                    <a href="{{url_for('main.update_profile',uname=user.username)}}" style="color: red;margin-right: 180px;">Edit profile</a>

                    <form  action="{{url_for('main.update_profile',uname=user.username)}}" method="post" enctype = "multipart/form-data">

                      <input type="file"  name="photo" class="form-control" required>
                      <input type="submit">
                    </form>
                {% endif %}
                  </div>
              </div>
          </div>
          </div>

{% endblock %}
